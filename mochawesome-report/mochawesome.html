ects.default(); // click on Today&#x27;s Deal\nhomePageObjects.getTodaysDealLink().click({\n  force: true\n}); // verify current url\ncy.url().should(\&quot;include\&quot;, this.data.dealsURL); // click on Show more Department\ndealsAndPromotionsObjects.getSeeMoreDepartment().click(); // click on software department\ncy.getDepartment(this.data.softWareDepartment); // verify correct department is slected\ndealsAndPromotionsObjects.getCorrectDepartment().should(\&quot;include.text\&quot;, this.data.softWareDepartment);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;5a2b48c1-2335-4bc0-af42-1a1282b78859&quot;,&quot;parentUUID&quot;:&quot;28349d19-f868-4655-93d9-13a7f08a8c1a&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;5a2b48c1-2335-4bc0-af42-1a1282b78859&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:12263,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;fc66fc92-9a5e-4be2-9d7c-072f8960a1e5&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/integration/amazonTestScenarios/productPrice.spec.js&quot;,&quot;file&quot;:&quot;cypress/integration/amazonTestScenarios/productPrice.spec.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;ceadf615-da2e-4982-8f0c-84bed6db366c&quot;,&quot;title&quot;:&quot;Scenario 3: Verify the selected currency displayed for the products&#x27; price&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;Verify the selected currency displayed for the products&#x27; price&quot;,&quot;fullTitle&quot;:&quot;Scenario 3: Verify the selected currency displayed for the products&#x27; price Verify the selected currency displayed for the products&#x27; price&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:16567,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;const homePageObjects = new _homePageObjects.default();\nconst customerPreferencesObjects = new _customerPreferencesObjects.default();\nconst productDetaislPageObject = new _productDetailsPageObject.default(); // click on Currency Settings\nhomePageObjects.getCurrencySettings().click(); // click on currency drop-down\ncustomerPreferencesObjects.getCurrencyDropdown().click(); // set currency\ncy.setCurrency(this.data.currencyAED); // verify correct currency is slected\ncustomerPreferencesObjects.getCurrencyDropdown().should(\&quot;include.text\&quot;, this.data.currencyAED); // click on save Changes\ncustomerPreferencesObjects.getSaveButton().click(); // verify url contains selected currency\ncy.url().should(\&quot;include\&quot;, this.data.currencyAED); // enter value is search text box\nhomePageObjects.getSearchTextBox().type(this.data.searchText); // click on search\nhomePageObjects.getSearchIcon().click(); // verify product price for selected currency\nproductDetaislPageObject.getProductListPrice().should(\&quot;include.text\&quot;, this.data.currencyAED);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;64aff3a8-f212-4334-80ce-f4324392b007&quot;,&quot;parentUUID&quot;:&quot;ceadf615-da2e-4982-8f0c-84bed6db366c&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;64aff3a8-f212-4334-80ce-f4324392b007&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:16567,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;e46aed36-20d7-4992-ac20-5270dbb2742c&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/integration/amazonTestScenarios/productDetailPage.spec.js&quot;,&quot;file&quot;:&quot;cypress/integration/amazonTestScenarios/productDetailPage.spec.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;70205688-8233-458d-8e04-2108c0602db5&quot;,&quot;title&quot;:&quot;Scenario 4 : Check Product Details Page&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;Verify Product Details Page&quot;,&quot;fullTitle&quot;:&quot;Scenario 4 : Check Product Details Page Verify Product Details Page&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:21442,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;const homePageObjects = new _homePageObjects.default();\nconst productDetaislPageObject = new _productDetailsPageObject.default(); // get search dll element and set electronics in search DLL\nhomePageObjects.getSearchDll().select(this.data.electronicsSelectValue, {\n  force: true\n}); // enter value is search text box\nhomePageObjects.getSearchTextBox().type(this.data.searchAppleText).then(() =&gt; {\n  // click on search\n  homePageObjects.getSearchIcon().click();\n}); // verify page\ncy.url().should(\&quot;include\&quot;, this.data.searchAppleText); // click on any product in product search page\nhomePageObjects.getProductDetailsPage().click();\ncy.get(\&quot;body\&quot;).then($body =&gt; {\n  // check if ratings are present in the body\n  if ($body.find(\&quot;#averageCustomerReviews_feature_div\&quot;).length &gt; 0) {\n    // verify if ratings are present\n    productDetaislPageObject.getUserRatings().should(\&quot;include.text\&quot;, this.data.ratings);\n  } // check if add to cart button is present\n\n  if ($body.find(\&quot;#add-to-cart-button\&quot;).length &gt; 0) {\n    // if add to cart button is present then\n    // validate if shipping details are present\n    // and the price is present\n    // and the product is instock\n    productDetaislPageObject.getAddToCartButton().then(element =&gt; {\n      // validating shipping details\n      productDetaislPageObject.getProductShipping().should(\&quot;include.text\&quot;, this.data.shipping); // validate price is present\n      productDetaislPageObject.getPriceInsideBuyBox().should(\&quot;exist\&quot;); // validating product in stock\n      productDetaislPageObject.getProductInStockTag().should(\&quot;include.text\&quot;, this.data.inStock); // click on add to cart button\n      productDetaislPageObject.getAddToCartButton().click(); // validate checkout button consist of the checkout text\n      productDetaislPageObject.getCheckoutButton().should(\&quot;include.text\&quot;, this.data.proceedToCheckout);\n    });\n  } // if add to cart button is not present then find if\n  // product stock is not present by verifying\n  // if wishlist main button is present\n  else if ($body.find(\&quot;#wishListMainButton\&quot;).length &gt; 0) {\n      // if wishlist main button is present then validate\n      // shipping details should not be present\n      // and price block should not be present\n      // and stock is currently unavailable\n      productDetaislPageObject.getAddToWishlistButton().then(element =&gt; {\n        // validate product shipping does not exist\n        productDetaislPageObject.getProductShipping().should(\&quot;not.exist\&quot;); // validate price does not exist\n        productDetaislPageObject.getPriceInsideBuyBox().should(\&quot;not.exist\&quot;); // validate product stock is not available\n        productDetaislPageObject.getProductInStockTag().should(\&quot;include.text\&quot;, this.data.outOfStock);\n      });\n    } // if add to cart button is not present and product stock is not present\n    // then verify that the product cannot be shipped by validating ship from\n    // does not exist\n    else if ($body.find(\&quot;#add-to-cart-button\&quot;).length === 0 || cy.get(\&quot;#mir-layout-DELIVERY_BLOCK-slot-DELIVERY_MESSAGE &gt; .a-color-error\&quot;).contains(\&quot;cannot be shipped \&quot;)) {\n        // if add to cart is not present or delivery message is not present\n        // then validate if ship from details are not present\n        cy.get(\&quot;#mir-layout-DELIVERY_BLOCK-slot-DELIVERY_MESSAGE &gt; .a-color-error\&quot;).then(element =&gt; {\n          // validate shipping text does not exist\n          productDetaislPageObject.getShippingDetails().should(\&quot;not.include.text\&quot;, this.data.shipping); // validate price exist\n          productDetaislPageObject.getPriceInsideBuyBox().should(\&quot;exist\&quot;);\n        });\n      }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;806af7a8-7f51-4914-b2f1-2596bf408671&quot;,&quot;parentUUID&quot;:&quot;70205688-8233-458d-8e04-2108c0602db5&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;806af7a8-7f51-4914-b2f1-2596bf408671&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:21442,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;102764b1-5924-46d3-835b-4a74d5d7affe&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/integration/amazonTestScenarios/smartHomeTelevisions.spec.js&quot;,&quot;file&quot;:&quot;cypress/integration/amazonTestScenarios/smartHomeTelevisions.spec.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;e7ee874c-366a-4224-b0f1-ec81a79ef6b4&quot;,&quot;title&quot;:&quot;Scenario 1: Check the total displayed number of results for category Smart Home | Televisions&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;Verify the total number of results match the total displayed products&quot;,&quot;fullTitle&quot;:&quot;Scenario 1: Check the total displayed number of results for category Smart Home | Televisions Verify the total number of results match the total displayed products&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:43918,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;const homePageObjects = new _homePageObjects.default();\nconst televisionPageObjects = new _televisionPageObjects.default();\nconst productListPageObjects = new _productListPageObjects.default(); // click on all categories link on Home page\nhomePageObjects.getAllCategoriesLink().click(); // click on smart home link in menu\nhomePageObjects.getCategoriesLink(this.data.smartHomeCategory).as(\&quot;smartHomeCategory\&quot;); // waiting for smart home category to be found\ncy.wait(1000); // scrolling so that category does not hide under menu\ncy.get(\&quot;#hmenu-content &gt; ul.hmenu.hmenu-visible\&quot;).scrollTo(\&quot;0%\&quot;, \&quot;25%\&quot;); // waiting for scrolling to be completed\ncy.wait(1000);\ncy.get(\&quot;@smartHomeCategory\&quot;).click(); // cy.selectCategory(\&quot;Smart Home\&quot;);\n// click on home entertainment in menu\nhomePageObjects.getCategoriesLink(this.data.homeEntertainmentCategory).click(); // verify if the url contains home-entertainment\ncy.url().should(\&quot;include\&quot;, this.data.homeEntertainmentURL); // click on home entertainment sub category Televisions\ncy.selectHomeEntertainmentSubCategory(this.data.smartTelevisionsCategory); // verify if the page is of smart televisions\ntelevisionPageObjects.getTelevisionPageHeading().should(\&quot;include.text\&quot;, this.data.televisionHeading); // navigate to all results\ntelevisionPageObjects.getSeeAllResultsElement().click(); // defining recursive funtion to click on next button is visible\nvar productsCount = 0;\nconst clickNext = () =&gt; {\n  // getting products page count\n  productListPageObjects.getProducts().then(products =&gt; {\n    productsCount = productsCount + products.length;\n  }).then(() =&gt; {\n    cy.log(\&quot;Product Count on current page: \&quot; + productsCount); // checking if page has sponsered products\n    // if sponsered products are present, reducing the count of Product counts\n    cy.get(\&quot;body\&quot;).then($body =&gt; {\n      var sponsoredProductsCount = $body.find(&#x27;[data-component-type=\&quot;sp-sponsored-result\&quot;]&#x27;).length;\n      if (sponsoredProductsCount &gt; 0) {\n        productsCount = productsCount - sponsoredProductsCount;\n        cy.log(\&quot;Product Count on page after removing sponsered products: \&quot; + productsCount);\n      }\n    }).then(() =&gt; {\n      // getting pagination next button\n      productListPageObjects.getPaginationNextButton().then(element =&gt; {\n        // if pagination button is not disabled click on the button\n        if (!element.hasClass(\&quot;a-disabled\&quot;)) {\n          const nextPageLink = element.children(1).attr(\&quot;href\&quot;); // Using visit instead of clicking link, so that cypress waits for full page load\n          cy.visit(Cypress.env(\&quot;url\&quot;) + nextPageLink); // recursively call clickNext button\n          clickNext();\n        }\n      });\n    });\n  });\n}; // clicking next page button of pagination\n\nclickNext(); // get search result count text\nvar totalCount = 0;\nproductListPageObjects.getSearchResultCountTextElement().then(element =&gt; {\n  const countText = element.text();\n  totalCount = countText.split(\&quot; \&quot;)[2];\n  cy.log(totalCount);\n  expect(Number(totalCount)).to.equal(productsCount);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;5f843f7e-c2dc-45ea-9a86-1704a9c31ef5&quot;,&quot;parentUUID&quot;:&quot;e7ee874c-366a-4224-b0f1-ec81a79ef6b4&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;5f843f7e-c2dc-45ea-9a86-1704a9c31ef5&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:43918,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:false,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;6.2.2&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;reportDir&quot;:&quot;cypress/results&quot;,&quot;overwrite&quot;:false,&quot;html&quot;:false,&quot;json&quot;:true},&quot;version&quot;:&quot;5.2.0&quot;}}}" data-config="{&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;reportDir&quot;:&quot;mochawesome-report&quot;,&quot;reportTitle&quot;:&quot;AmazonCypressAutomation&quot;,&quot;reportPageTitle&quot;:&quot;Mochawesome Report&quot;,&quot;inline&quot;:false,&quot;inlineAssets&quot;:false,&quot;cdn&quot;:false,&quot;charts&quot;:false,&quot;enableCharts&quot;:false
